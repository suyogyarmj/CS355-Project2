<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.1//EN” “http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd”>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"> 

<head>
	<title>Using Windowns and Frames </title>
  <script type ="text/javascript"t>
  
  var counter = 0;
  
  // call update function 2 seconds after the first load
  
  ID = window.setTimeout("Update();" ,2000);
  
  function Update () {
    counter++;
    textField = document.getElementById("showText");
    textField.innerHTML = "The counter is now at " + counter;
    //set another timeout for the next count
    ID = window.setTimeout("Update();" ,2000);
  }
  
  </script>
</head>
<body>
<h1>
 Timeout Example
</h1>
<p>
  The counter will update every two seconds
</p>
<p>
Press RESET or STOP to restart or stop the count.
</p>
<hr/>
<form name = "form1">
  <p id = "showText"></p>
  <div>
  <input type = "button" value ="RESET" onclick = "counter = 0;" />
  <input type = "button" value ="STOP" onclick = "window.clearTimeout(ID);" />
  </div>
</form>
</body>

</html>
